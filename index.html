<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../loginForm_animated/style.css">
    <title>Login Form</title>
</head>
<body> 
    <div id="login-buttom">
        <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png" alt="">
    </div>
    <div id="container">
        <h1>Log In</h1>
        <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" alt="">
        </span>
        <form action="">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Passwarod">
            <a href="#">Log in</a>
            <div id="remember-container">
                <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked">
                <span id="remember">Remember me</span>
                <span id="forgotten">Forgotten passwarod</span>
            </div>
        </form>
    </div>
    <div id="forgotten-container">
        <h1>Forgot</h1>
        <span class="close-btn">
            <img src="img/circle_close_delete_-128.webp" alt="">
        </span>
        <form action="">
            <input type="email" name="email" placeholder="E-mail">
            <a href="#" class="orange-btn">Get new passwarod</a>
        </form>
    </div>
</body>
</html>
